{% extends 'djangopypi/base.html' %}
{% block title %}Package Index Releases<{% endblock %}
{% block content %}
<table>
<thead>
<tr>
    <th>Updated</th><th>Package</th><th>Description</th>
</tr>
</thead>
<tbody>
{% for release in release_list %}
<tr>
    <td>{{ release.created|date:"Y-m-d" }}
    <td><a href="{{ release.get_absolute_url }}"/>{{ release }}</a></td>
    <td>{{ release.summary|truncatewords:10 }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
